# Development environment
version: '3.8'

services:
  app:
    build: .
    container_name: restaurant-dev-app
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/opt/restaurant-web/data
      - ./logs:/opt/restaurant-web/logs
    environment:
      - DEBUG=True
      - USE_COGNITO_AUTH=False
      - SECRET_KEY=django-dev-secret-key-not-for-production
      - ALLOWED_HOSTS=*
      - DATABASE_PATH=/opt/restaurant-web/data
      - DATABASE_NAME=restaurant_dev.sqlite3
      - DJANGO_SETTINGS_MODULE=backend.settings
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000

  # Optional: nginx for testing
  nginx-dev:
    image: nginx:alpine
    container_name: restaurant-dev-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/conf.d/dev.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/var/www/html:ro
    depends_on:
      - app
    restart: unless-stopped
    profiles:
      - with-nginx