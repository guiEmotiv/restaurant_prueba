# Restaurant Web Production Config

# HTTP server (with SSL redirect if certificates exist)
server {
    listen 80;
    server_name xn--elfogndedonsoto-zrb.com www.xn--elfogndedonsoto-zrb.com _;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # API and backend routes
    location /api/ { 
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    location /admin/ { 
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
    }
    
    location /static/ { proxy_pass http://app:8000; }
    location /media/ { proxy_pass http://app:8000; }
    
    # Import endpoints
    location ~ ^/import-(units|zones|tables|containers|groups|ingredients|recipes)/$ {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        client_max_body_size 10M;
    }

    # Frontend - proxy to Django for everything else
    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# HTTPS server (only active if certificates exist)
server {
    listen 443 ssl http2;
    server_name xn--elfogndedonsoto-zrb.com www.xn--elfogndedonsoto-zrb.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/xn--elfogndedonsoto-zrb.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xn--elfogndedonsoto-zrb.com/privkey.pem;
    
    # SSL config
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # API and backend
    location /api/ { 
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /admin/ { proxy_pass http://app:8000; }
    location /static/ { proxy_pass http://app:8000; }
    location /media/ { proxy_pass http://app:8000; }
    
    location ~ ^/import-(units|zones|tables|containers|groups|ingredients|recipes)/$ {
        proxy_pass http://app:8000;
        client_max_body_size 10M;
    }

    # Frontend - proxy to Django for everything else
    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}