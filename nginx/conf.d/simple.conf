# Restaurant Web - Ultra Simple Nginx Configuration
# For debugging nginx startup issues
# Minimal config without SSL, complex routing, or potential error sources

server {
    listen 80;
    server_name _;

    # Basic health check
    location /health {
        return 200 "nginx is working\n";
        add_header Content-Type text/plain;
    }

    # API proxy to Django backend
    location /api/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Basic CORS headers
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
    }

    # Static files - proxy to Django
    location /static/ {
        proxy_pass http://web:8000;
    }

    # Media files - proxy to Django
    location /media/ {
        proxy_pass http://web:8000;
    }

    # Frontend React app
    location / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Basic error handling
    error_page 404 /index.html;
}