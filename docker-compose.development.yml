volumes:
  restaurant-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data

networks:
  restaurant-network:
    driver: bridge
    name: ${DOCKER_PROJECT_NAME:-restaurant-web}-network-${CONTAINER_SUFFIX:-dev}